<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Exemple Tableau</title>
        <meta name="description" content="Présentation de mon cv">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    

    <body>
		<form method="get" ="">
			<label for="monNom">nom :</label>
			<input type="text"
				   name="monNom"
				   id="monNom"
				   placeholder="Jacques" />
			<br/> <!-- pas bien le br -->

			<label>prénom :
				<input type="text"
					   name="monPrenom"/>
			</label>
			<br/>

			<textarea name=""
					  id=""
					  cols="30"
					  rows="10"
					  placeholder="oiuoiuoiu">
					  	
			</textarea>
			<br/>
			<input type="range" min="0" max="10" step="2" name="">
			<br/>
			<select name="voiture" id="voiture">
				<option value="renault">renault</option>
				<option value="volkswagen">volkswagen</option>
				<option value="dacia">dacia</option>
				<option value="skoda">skoda</option>
			</select>
			<br/>
			<input type="submit" value="valider">
			<br/>
			<input type="reset" value="reset">
		</form>
 		
        <script src="src=js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
